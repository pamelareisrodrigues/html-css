<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2> termo em destaque</h2>
    <p>
        nesse frase temos um <strong>termo em negrito</strong></p>
        <h2>italico</h2>
       
        <p>termo em <em>italico</em>  </p>

        <p> texto com <mark>marca texto</mark> </p>

        <p> podemos criar também um <del> texto riscado</del> </p>
       
        <p>  e também um <ins> texto inserido </ins></p>

        <p> h<sub>2</sub>o</p>

        <p> x<sup>20</sup>+3</p>
</body>
</html>
