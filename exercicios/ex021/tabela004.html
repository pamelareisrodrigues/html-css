<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do execício</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid rgb(255, 154, 2);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Novo exercício capítulo 21</h1>
    <table>
        <caption>
             Filmes favoritos
        </caption>
        <thead>
                <tr>
                    <th scope="col">Grupos</th>
                    <th scope="colgroup">Nomes</th>
                    <th colspan="3" scope="colgroup">Filmes</th>
                </tr>
        </thead>
       <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>batman</td>
                </tr>
                <tr>
                    <td>Claudia</td>
                    <td>Oblivion</td>
                    <td>matrix</td>
                    <td>Big hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>Bruno</td>
                    <td>Intocaveis</td>
                    <td>Amnesia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Daniel</td>
                    <td>Wall-e</td>
                    <td>oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano</td>
                    <td>Star wars</td>
                    <td>Taxi driver</td>
                    <td>Toy story</td>
                </tr>
       </tbody>
    </table>
</body>
</html>
