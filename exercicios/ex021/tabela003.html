<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>mesclagem de células</h1>
    <table>
        <tr>
            <td>q</td>
            <td>t</td>
            
        </tr>
        <tr>
            <td colspan="2">a</td>
            
            <td>k</td>
        </tr>
        <tr>
            <td>l</td>
            <td>ç</td>
            <td>x</td>
        </tr>
    </table>
</body>
</html>
