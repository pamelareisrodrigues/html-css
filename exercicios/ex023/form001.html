<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on" action="cadastro" method="post">
        <p><label for="inome"> Nome:</label> <input type="text" name="nome" id="inome" autocomplete="username"></p>
        <p><label for="isobrenome"> Sobrenome</label> <input type="text" name="sobrenome" id="iSobrenome"></p>
        <input type="submit" value="Enviar">
    </form>

    <form action="cadastro.php" method="get">
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">



            <optgroup label="Região sudeste">
                <option value="MG" selected >Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">São Paulo</option>
                <option value="PR">Paraná</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="nprof" id="iprof" list="lprof">
            <datalist id="lprof">
               <option value="Adm">Aministrador</option>
            </datalist>
        </p>


    </form>
</body>
</html>
